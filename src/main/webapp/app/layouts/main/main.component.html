<jhi-page-ribbon></jhi-page-ribbon>


<div class="vh-100 vw-100" id="login-gradient" [ngSwitch]="account !== null">

    <div *ngSwitchCase="false" id="login-gradient" >
        <router-outlet></router-outlet>
    </div>

    <div *ngSwitchCase="true" id="system-gradient">
        <div class="d-flex w-100 vh-100">
            <div class="position-fixed h-100 bg-green" style="width: 200px">
                <router-outlet name="navaside"></router-outlet> 
            </div>
            <main class="ps-4 position-relative" style="margin-left: 210px; width: calc(100vw - 210px); min-height: calc(100vh - 56px)"> 
                <div>
                    <router-outlet name="navbar"></router-outlet>
                </div>
                <div class="card jh-card w-100">
                    <router-outlet></router-outlet>
                </div>
                <jhi-footer></jhi-footer>
            </main>
        </div>
    </div>

</div>
