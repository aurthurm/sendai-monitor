<div class="d-flex justify-content-center my-4 py-4">
  <div class="col-12">
    <form name="editForm" role="form">
      <div>
        <jhi-alert-error></jhi-alert-error>

          <section *ngIf="disabled === false">

            <div class="mb-3">
              <label class="form-label fw-bold" for="field_comment">Comment</label>
              <textarea
                rows="3"
                class="form-control"
                name="comment"
                id="field_comment"
                data-cy="comment"
                (input)="updateComment($event)"
              ></textarea>
            </div>    
                
            <div class="d-flex">
              <button *ngIf="disaster?.approvalStatus === null || disaster?.approvalStatus === 'REQUESTCHANGES'" type="submit" (click)="submitForApproval()" class="btn btn-success btn-sm mt-4">
                <span class="d-none d-md-inline">Submit for Approval</span>
              </button>

              <button *ngIf="canDisaApprove === true" type="submit" (click)="requestChanges()" class="btn btn-success btn-sm mt-4">
                <span class="d-none d-md-inline">Disapprove</span>
              </button>
        
              <div *ngIf="disasterApprover">
                <button *ngIf="disaster?.approvalStatus === 'PENDING'" type="submit" (click)="requestChanges()" class="btn btn-warning btn-sm mt-4">
                  <span class="d-none d-md-inline">Request Changes</span>
                </button>
        
                <button *ngIf="disaster?.approvalStatus === 'PENDING'" type="submit" (click)="approveData()" class="btn btn-success btn-sm mt-4">
                  <span class="d-none d-md-inline">Approve Data</span>
                </button>
              </div>
            </div>

          </section>

          <section class="mt-4">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let comm of approvals">
                <div class="row">
                  <div class="col-1 ps-0 text-muted">{{ comm?.approval }}</div>
                  <div class="col">{{ comm?.comment }}</div>
                </div>
              </li>
            </ul>
          </section>

        </div>
    </form>
  </div>
</div>
