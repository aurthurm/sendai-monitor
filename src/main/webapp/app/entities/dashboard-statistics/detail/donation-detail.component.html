<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="donation">
      <h2 data-cy="donationDetailsHeading"><span jhiTranslate="sendaiMonitorApp.donation.detail.title">Donation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sendaiMonitorApp.donation.donorId">Donor Id</span></dt>
        <dd>
          <span>{{ donation.donorId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.donation.disasterId">Disaster Id</span></dt>
        <dd>
          <span>{{ donation.disasterId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.donation.name">Name</span></dt>
        <dd>
          <span>{{ donation.name }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.donation.type">Type</span></dt>
        <dd>
          <span>{{ donation.type }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.donation.valueOfDonation">Value Of Donation</span></dt>
        <dd>
          <span>{{ donation.valueOfDonation }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/donation', donation.donorId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
