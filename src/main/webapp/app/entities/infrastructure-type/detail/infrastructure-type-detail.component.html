<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="infrastructureType">
      <h2 data-cy="infrastructureTypeDetailsHeading">
        <span jhiTranslate="sendaiMonitorApp.infrastructureType.detail.title">Infrastructure Type</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sendaiMonitorApp.infrastructureType.infractructureTypeId">Infractructure Type Id</span></dt>
        <dd>
          <span>{{ infrastructureType.infractructureTypeId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.infrastructureType.name">Name</span></dt>
        <dd>
          <span>{{ infrastructureType.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/infrastructure-type', infrastructureType.infractructureTypeId, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
