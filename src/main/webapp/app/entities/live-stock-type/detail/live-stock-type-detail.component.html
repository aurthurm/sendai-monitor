<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="liveStockType">
      <h2 data-cy="liveStockTypeDetailsHeading"><span jhiTranslate="sendaiMonitorApp.liveStockType.detail.title">Live Stock Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sendaiMonitorApp.liveStockType.liveStockTypeId">Live Stock Type Id</span></dt>
        <dd>
          <span>{{ liveStockType.liveStockTypeId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.liveStockType.name">Name</span></dt>
        <dd>
          <span>{{ liveStockType.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/live-stock-type', liveStockType.liveStockTypeId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
