<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-live-stock-type-heading"
        data-cy="LiveStockTypeCreateUpdateHeading"
        jhiTranslate="sendaiMonitorApp.liveStockType.home.createOrEditLabel"
      >
        Create or edit a Live Stock Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3 d-none">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.liveStockType.liveStockTypeId" for="field_liveStockTypeId"
            >Live Stock Type Id</label
          >
          <input
            type="text"
            class="form-control col"
            name="liveStockTypeId"
            id="field_liveStockTypeId"
            data-cy="liveStockTypeId"
            formControlName="liveStockTypeId"
            [readonly]="editForm.get('liveStockTypeId')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.liveStockType.name" for="field_name">Name</label>
          <input type="text" class="form-control col" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
