<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="crop">
      <h2 data-cy="cropDetailsHeading"><span jhiTranslate="sendaiMonitorApp.crop.detail.title">Crop</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sendaiMonitorApp.crop.cropId">Crop Id</span></dt>
        <dd>
          <span>{{ crop.cropId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.crop.disasterId">Disaster Id</span></dt>
        <dd>
          <span>{{ crop.disasterId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.crop.casualtyId">Casualty Id</span></dt>
        <dd>
          <span>{{ crop.casualtyId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.crop.cropTypeId">Crop Type Id</span></dt>
        <dd>
          <span>{{ crop.cropTypeId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.crop.hecterageAffected">Hecterage Affected</span></dt>
        <dd>
          <span>{{ crop.hecterageAffected }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.crop.estimatedLoss">Estimated Loss</span></dt>
        <dd>
          <span>{{ crop.estimatedLoss }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/crop', crop.cropId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
