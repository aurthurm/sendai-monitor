<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cropType">
      <h2 data-cy="cropTypeDetailsHeading"><span jhiTranslate="sendaiMonitorApp.cropType.detail.title">Crop Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sendaiMonitorApp.cropType.cropTypeId">Crop Type Id</span></dt>
        <dd>
          <span>{{ cropType.cropTypeId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.cropType.name">Name</span></dt>
        <dd>
          <span>{{ cropType.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/crop-type', cropType.cropTypeId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
