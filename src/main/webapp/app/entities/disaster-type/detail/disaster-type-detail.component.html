<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="disasterType">
      <h2 data-cy="disasterTypeDetailsHeading"><span jhiTranslate="sendaiMonitorApp.disasterType.detail.title">Disaster Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sendaiMonitorApp.disasterType.disasterTypeId">Disaster Type Id</span></dt>
        <dd>
          <span>{{ disasterType.disasterTypeId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.disasterType.disasterCategoryId">Disaster Category Id</span></dt>
        <dd>
          <span>{{ disasterType.disasterCategoryId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.disasterType.name">Name</span></dt>
        <dd>
          <span>{{ disasterType.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/disaster-type', disasterType.disasterTypeId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
