<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-district-heading" data-cy="DistrictCreateUpdateHeading" jhiTranslate="sendaiMonitorApp.district.home.createOrEditLabel">
        Create or edit a District
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3 d-none">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.district.districtId" for="field_districtId">District Id</label>
          <input
            type="text"
            class="form-control col"
            name="districtId"
            id="field_districtId"
            data-cy="districtId"
            formControlName="districtId"
            [readonly]="editForm.get('districtId')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.district.provinceId" for="field_provinceId">Province Id</label>
          <input
            type="text"
            class="form-control col"
            name="provinceId"
            id="field_provinceId"
            data-cy="provinceId"
            formControlName="provinceId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.district.name" for="field_name">Name</label>
          <input type="text" class="form-control col" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.district.latitude" for="field_latitude">Latitude</label>
          <input type="text" class="form-control col" name="latitude" id="field_latitude" data-cy="latitude" formControlName="latitude" />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.district.longitude" for="field_longitude">Longitude</label>
          <input type="text" class="form-control col" name="longitude" id="field_longitude" data-cy="longitude" formControlName="longitude" />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.district.level" for="field_level">Level</label>
          <input type="number" class="form-control col" name="level" id="field_level" data-cy="level" formControlName="level" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
