<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-project-heading" data-cy="ProjectCreateUpdateHeading" jhiTranslate="sendaiMonitorApp.project.home.createOrEditLabel">
        Create or edit a Project
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3 d-none">
          <label class="form-label" jhiTranslate="sendaiMonitorApp.project.projectId" for="field_projectId">Project Id</label>
          <input
            type="text"
            class="form-control"
            name="projectId"
            id="field_projectId"
            data-cy="projectId"
            formControlName="projectId"
            [readonly]="editForm.get('projectId')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.project.name" for="field_name">Name</label>
          <input type="text" class="form-control col" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">         
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.disaster.detail.title" for="field_disasterId">Disaster</label>
          <select class="form-control col" name="disasterId" formControlName="disasterId" id="field_disasterId" data-cy="disasterId">
            <option [ngValue]="null"></option>
            <option *ngFor="let disaster of disasters" [value]="disaster?.disasterId">
              {{ disaster.type }}
            </option>
          </select>           
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.project.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control col"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.project.value" for="field_value">Value</label>
          <input type="number" class="form-control col" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.project.projectManager" for="field_projectManager"
            >Project Manager</label
          >
          <input
            type="text"
            class="form-control col"
            name="projectManager"
            id="field_projectManager"
            data-cy="projectManager"
            formControlName="projectManager"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label col-2" jhiTranslate="sendaiMonitorApp.project.locationId" for="field_locationId">Location Id</label>
          <input
            type="text"
            class="form-control col"
            name="locationId"
            id="field_locationId"
            data-cy="locationId"
            formControlName="locationId"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
