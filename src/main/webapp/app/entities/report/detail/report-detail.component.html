<div class="d-flex justify-content-center">
  <div class="col-8">

      <h2 data-cy="reportDetailsHeading"><span jhiTranslate="sendaiMonitorApp.report.detail.title">Reports</span></h2>

      <hr />
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="form">
        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <section class="mb-4">

          <div class="row mb-3">
            <label class="form-label col-4 fw-bold"  for="field_reportName"
              >Choose Report</label>  
            <select class="form-control col" name="reportName" formControlName="reportName" id="field_reportName" data-cy="reportName">
              <option value="sendai-report">Sendai Report</option>
            </select>
          </div>
          
          <div class="row mb-3">
            <label class="form-label col-4 fw-bold" for="field_startDate">Year From</label>
            <select class="form-control col" name="startDate" formControlName="startDate" id="field_startDate" data-cy="startDate">
              <option [ngValue]="null"></option>
              <option [value]="year" *ngFor="let year of years">{{ year }}</option>
            </select>
          </div>

          <div class="row mb-3">
            <label class="form-label col-4 fw-bold" for="field_endDate">Year To</label>
            <select class="form-control col" name="endDate" formControlName="endDate" id="field_endDate" data-cy="endDate">
              <option [ngValue]="null"></option>
              <option [value]="year" *ngFor="let year of years">{{ year }}</option>
            </select>
          </div>

          <div class="row mb-3">
            <label class="form-label col-4 fw-bold" for="field_fileType">File Type</label>
            <select class="form-control col" name="fileType" formControlName="fileType" id="field_fileType" data-cy="fileType">
              <option value="pdf">PDF</option>
              <option value="xlsx">XLSX</option>
            </select>
          </div>

          <div class="row mb-3">
            <div class="col-4"></div>
            <div class="col p-0">      
              <button
              type="submit"
              id="save-entity"
              data-cy="entityCreateSaveButton"
              [disabled]="form.invalid"
              class="btn btn-primary"
            >
              <fa-icon icon="save"></fa-icon>&nbsp;<span>Save All</span>
            </button>
            </div>
          </div>

        </section>
      </form>

      <hr>

      <section>
        <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              style="width: 800px; height: 500px"
        ></pdf-viewer>
      </section>

      <hr>

    </div>
  </div>
