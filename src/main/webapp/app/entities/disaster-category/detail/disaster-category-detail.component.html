<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="disasterCategory">
      <h2 data-cy="disasterCategoryDetailsHeading">
        <span jhiTranslate="sendaiMonitorApp.disasterCategory.detail.title">Disaster Category</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sendaiMonitorApp.disasterCategory.disasterCategoryId">Disaster Category Id</span></dt>
        <dd>
          <span>{{ disasterCategory.disasterCategoryId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.disasterCategory.name">Name</span></dt>
        <dd>
          <span>{{ disasterCategory.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/disaster-category', disasterCategory.disasterCategoryId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
