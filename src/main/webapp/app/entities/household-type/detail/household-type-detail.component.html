<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="householdType">
      <h2 data-cy="householdTypeDetailsHeading"><span jhiTranslate="sendaiMonitorApp.householdType.detail.title">Household Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sendaiMonitorApp.householdType.householdTypeId">Household Type Id</span></dt>
        <dd>
          <span>{{ householdType.householdTypeId }}</span>
        </dd>
        <dt><span jhiTranslate="sendaiMonitorApp.householdType.name">Name</span></dt>
        <dd>
          <span>{{ householdType.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/household-type', householdType.householdTypeId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
